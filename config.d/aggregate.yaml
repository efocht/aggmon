agg:
    - template:        default
      push_target:     "@TOP_STORE"
      agg_metric_name: "%(metric)s_%(agg_type)s"
      metrics:         [load_one]
    - template:        [default,long-interval]
      push_target:     "@TOP_STORE"
      agg_metric_name: "%(metric)s_%(agg_type)s"
      metrics:         [cpu_temp]
    - push_target:     "@TOP_STORE"
      agg_class:       job
      interval:        180
      agg_type:        quant10
      ttl:             180
      agg_metric_name: "%(metric)s_%(agg_type)s"
      metrics:         RE:likwid_.*
